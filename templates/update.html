{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}
<div class="container my-4">
    <h2 class="mb-4">Update Todo</h2>
    <form action="/update/{{ todo.id }}" method="POST">
        <div class="mb-3">
            <label for="task" class="form-label">Title</label>
            <input type="text" class="form-control" name="task" id="task" value="{{ todo.task }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{ todo.description }}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
{% endblock body %}
